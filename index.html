<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jonty's Calculator</title>
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="calculator-grid">
                <div class="input" type ="text" id ="display"></div>
            <button id="clear" class="span-two" onclick="clicked('ac')">AC</button>
            <button id="clear" class="button" onclick="clicked('ce')">CE</button>
            <button id="divide" class="button" onclick="clicked('/')">รท</button>
            <button id="one" class="button" onclick="clicked(1)">1</button>
            <button id="two" class="button" onclick="clicked(2)">2</button>
            <button id="three" class="button" onclick="clicked(3)">3</button>
            <button id="multiply" class="button" onclick="clicked('*')">X</button>
            <button id="four" class="button" onclick="clicked(5)">4</button>
            <button id="five" class="button" onclick="clicked(5)">5</button>
            <button id="six" class="button" onclick="clicked(6)">6</button>
            <button id="add" class="button" onclick="clicked('+')">+</button>
            <button id="seven" class="button" onclick="clicked(7)">7</button>
            <button id="eight" class="button" onclick="clicked(8)">8</button>
            <button id="nine" class="button" onclick="clicked(9)">9</button>
            <button id="subtract" class="button" onclick="clicked('-')">-</button>
            <button id="decimal" class="button" onclick="clicked('.')">.</button>
            <button id="zero" class="button" onclick="clicked(0)">0</button>
            <button id="equals" class="span-two" onclick="clicked('=')">=</button>
          </div>
          <script src="calculator.js"></script>
        </body>
        </html>
